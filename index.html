<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Road Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@600&family=Libre+Baskerville:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: silence favicon 404 -->
  <link rel="icon" href="data:,">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <button class="hamburger-btn js-menu-toggle" aria-label="Toggle menu">â˜°</button>
    <div class="header-title">
      <h1>Road Trip Planner</h1>
      <div
        id="subtitle"
        class="editable-subtitle"
        contenteditable="true"
        spellcheck="false">
        Plan Your Perfect Journey
      </div>
    </div>
  </header>

  <!-- Slide-out Menu -->
  <div class="menu-overlay js-menu-toggle"></div>

  <nav class="menu-panel">
    <button class="btn-primary js-menu-toggle">
      New Activity
    </button>

    <button class="btn-secondary js-menu-toggle js-open-import">
      Import Trip
    </button>

    <button class="btn-secondary js-menu-close js-export">
      Export Trip
    </button>

    <hr />

    <button class="btn-secondary js-menu-close js-google-login">
      Sign in with Google
    </button>

    <button class="btn-secondary js-menu-close js-google-sync">
      Sync with Google Drive
    </button>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div id="timeline"></div>
  </main>

  <!-- Activity Modal -->
  <div id="activityModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Activity</h2>

      <form id="activityForm">
        <!-- your existing form fields here -->
      </form>

      <div class="modal-actions">
        <button class="btn-secondary js-modal-close">
          Cancel
        </button>
        <button class="btn-primary js-save-activity">
          Save Activity
        </button>
      </div>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <h2>Import Trip</h2>

      <textarea
        id="importJSON"
        rows="10"
        placeholder="Paste exported JSON here"></textarea>

      <div class="modal-actions">
        <button class="btn-secondary js-modal-close">
          Cancel
        </button>
        <button class="btn-primary js-import-confirm">
          Import
        </button>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <div id="notificationContainer"></div>

  <!-- Scripts (ORDER MATTERS) -->
  <script src="js/state.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/activities.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/google-auth.js"></script>
  <script src="js/google-drive.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
